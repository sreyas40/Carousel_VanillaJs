<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main_">
        <div class="carousel_body">
            <img class="is-hidden carousel_control carousel_control_left" src="icon_res/arrow_left.svg" alt="previous slide">
            <div class="carousel_box1">
                <div class="carousel_slides">
                    <div class="carousel_test current_slide"><img class="carousel_slide" src="img_res/porsche_1.jpg"
                            alt="porsche GT4"></div>
                    <div class="carousel_test"><img class="carousel_slide" src="img_res/porsche_2.jpg"
                            alt="green porsche rear"></div>
                    <div class="carousel_test"><img class="carousel_slide" src="img_res/porsche_3.jpg"
                            alt="blue porsche GT3 RS"></div>
                    <div class="carousel_test"><img class="carousel_slide" src="img_res/porsche_4.jpg"
                            alt="porsche interior"></div>
                    <div class="carousel_test"><img class="carousel_slide" src="img_res/porsche_5.jpg"
                            alt="red porsche front "></div>
                    <div class="carousel_test"><img class="carousel_slide" src="img_res/porsche_6.jpg"
                            alt="black porsche street photography"></div>
                    <div class="carousel_test"><img class="carousel_slide" src="img_res/porsche_7.jpg"
                            alt="porsche in race track"></div>
                    <div class="carousel_test"><img class="carousel_slide" src="img_res/porsche_8.jpg"
                            alt="porsche logo"></div>
                </div>
            </div>
            <img class="carousel_control carousel_control_right" src="icon_res/arrow_right.svg" alt="next slide">
        </div>
        <div class="carousel_nav">
            <button class="carousel_nav_child current_pointer"></button>
            <button class="carousel_nav_child"></button>
            <button class="carousel_nav_child"></button>
            <button class="carousel_nav_child"></button>
            <button class="carousel_nav_child"></button>
            <button class="carousel_nav_child"></button>
            <button class="carousel_nav_child"></button>
            <button class="carousel_nav_child"></button>
        </div>




        <script src="app.js"></script>
</body>

</html>
