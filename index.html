<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Porsche</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="webfont/fonts.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
</head>

<body>
        <div class="main_">
                <h1>PORSCHE<span>GT3<span class="span_2">RS</span></span></h1>
                <div class="carousel_body">
                        <img class="is-hidden carousel_control carousel_control_left" src="icon_res/arrow_left.svg"
                                alt="previous slide">
                        <div class="carousel_box1">
                                <div class="carousel_slides">
                                        <div class="carousel_test current_slide"><img class="carousel_slide"
                                                        src="img_res/porsche_1.webp" alt="porsche GT4"></div>
                                        <div class="carousel_test"><img class="carousel_slide"
                                                        src="img_res/porsche_2.webp" alt="green porsche rear"></div>
                                        <div class="carousel_test"><img class="carousel_slide"
                                                        src="img_res/porsche_3.webp" alt="blue porsche GT3 RS"></div>
                                        <div class="carousel_test"><img class="carousel_slide"
                                                        src="img_res/porsche_4.webp" alt="porsche interior"></div>
                                        <div class="carousel_test"><img class="carousel_slide"
                                                        src="img_res/porsche_5.webp" alt="red porsche front "></div>
                                        <div class="carousel_test"><img class="carousel_slide"
                                                        src="img_res/porsche_6.webp"
                                                        alt="black porsche street photography"></div>
                                        <div class="carousel_test"><img class="carousel_slide"
                                                        src="img_res/porsche_7.webp" alt="porsche in race track"></div>
                                        <div class="carousel_test"><img class="carousel_slide"
                                                        src="img_res/porsche_8.webp" alt="porsche logo"></div>
                                </div>
                        </div>
                        <img class="carousel_control carousel_control_right" src="icon_res/arrow_right.svg"
                                alt="next slide">
                </div>
                <div class="carousel_nav">
                        <button class="carousel_nav_child current_pointer"></button>
                        <button class="carousel_nav_child"></button>
                        <button class="carousel_nav_child"></button>
                        <button class="carousel_nav_child"></button>
                        <button class="carousel_nav_child"></button>
                        <button class="carousel_nav_child"></button>
                        <button class="carousel_nav_child"></button>
                        <button class="carousel_nav_child"></button>
                </div>




                <script src="app.js"></script>
</body>

</html>
